<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com alinhamento</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;  /* Alinhamento horizontal */
        }
        .vertical {
            vertical-align: bottom;  /* Alinhamento vertical */
        }
        

    </style>
</head>
<body>
    <h1>Tabela com alinhamento horizontal e vertical</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="vertical">C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="vertical">B4</td>
            <td>C4</td>
        </tr>
</body>
</html>
