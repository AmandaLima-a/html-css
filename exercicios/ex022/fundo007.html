<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            position: relative;   /* padrao */
            height: 95vh;
            padding: 10px;
            background-color: blueviolet;
        }

        #conteudo {
            height: 200px;
            width: 360px;
            background-color: greenyellow;

            position: absolute;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);  /* centralização horizontal e vertical do conteudo */
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
